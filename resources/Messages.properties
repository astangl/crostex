HELP_HTML_CONTENTS=<html><head><title>Crostex Help</title></head><body>Crostex is used to create crossword puzzles. You start by either loading or importing an existing file, or else start a New grid.<p>If you start a new grid, you will be asked for dimensions of the grid, and may be given some choices of existing grid templates to pick from, or an empty grid. Once grid dimensions are chosen, they cannot be changed.<p>After opening or creating a new grid, you should see the grid displayed in a new tab panel. The left pane of the panel shows the grid itself, and the right pane shows more tabbed panels, for displaying/editing basic stats and clues. Between the two panes is a divider which can be grabbed and moved to resize the panes. Below the grid is a zoom slider which can be used to make the grid larger or smaller.<p>There are options in the Edit menu to undo/redo, toggle black squares, and to edit preferences. Bringing up the grid context menu (typically via a right-click) offers further options for toggling black cells, circles, entering rebuses, etc.</body></html>
